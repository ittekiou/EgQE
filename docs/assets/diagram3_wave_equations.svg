<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="18" font-weight="bold" fill="#333333">
    Infection Wave Equations
  </text>

  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="14" fill="#666666" font-style="italic">
    Nonlinear Wave Equation with External Forcing
  </text>

  <!-- Main Equation -->
  <text x="400" y="220" text-anchor="middle" font-family="Times New Roman, serif" 
font-size="28" fill="#333333" font-weight="bold">
    □<tspan baseline-shift="sub" font-size="20">g</tspan> Ψ + m<tspan 
baseline-shift="sub" font-size="20">s</tspan><tspan baseline-shift="super" 
font-size="20">2</tspan> Ψ = λ |Ψ|<tspan baseline-shift="super" font-size="20">2</tspan>
 Ψ + η(x<tspan baseline-shift="super" font-size="20">μ</tspan>, t)
  </text>

  <!-- Equation components background boxes -->
  <rect x="260" y="240" width="80" height="40" fill="#E6F3FF" stroke="#87CEEB" stroke-width="1" rx="5"/>
  <rect x="340" y="270" width="80" height="40" fill="#FFE6E6" stroke="#FFB6C1" stroke-width="1" rx="5"/>
  <rect x="460" y="240" width="80" height="40" fill="#E6FFE6" stroke="#98FB98" stroke-width="1" rx="5"/>
  <rect x="560" y="270" width="80" height="40" fill="#FFF0E6" stroke="#FFDAB9" stroke-width="1" rx="5"/>

  <!-- Guide Lines (connecting equation to labels) -->
  <line x1="300" y1="240" x2="300" y2="320" stroke="#87CEEB" stroke-width="2"/>
  <line x1="380" y1="270" x2="380" y2="350" stroke="#FFB6C1" stroke-width="2"/>
  <line x1="500" y1="240" x2="500" y2="320" stroke="#98FB98" stroke-width="2"/>
  <line x1="600" y1="270" x2="600" y2="350" stroke="#FFDAB9" stroke-width="2"/>

  <!-- Sub-labels with improved academic terminology -->
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#4682B4">
    Relativistic
  </text>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#4682B4">
    Laplacian Operator
  </text>

  <text x="380" y="370" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#DC143C">
    Mass Term
  </text>
  <text x="380" y="385" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" fill="#DC143C">
    (Linear Component)
  </text>

  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#228B22">
    Nonlinear
  </text>
  <text x="500" y="355" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#228B22">
    Interaction Term
  </text>

  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#FF8C00">
    External Forcing
  </text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" fill="#FF8C00">
    (Spacetime Dependent)
  </text>

  <!-- Additional notation explanations -->
  <g id="notation-legend">
    <rect x="100" y="420" width="600" height="100" fill="#F8F8FF" stroke="#D3D3D3" stroke-width="1" rx="10"/>
    
    <text x="120" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">
      Notation:
    </text>
    
    <text x="120" y="465" font-family="Times New Roman, serif" font-size="12" fill="#333333">
      Ψ = infection wave function,  □<tspan baseline-shift="sub" font-size="10">g</tspan> = curved spacetime d'Alembertian
    </text>
    
    <text x="120" y="485" font-family="Times New Roman, serif" font-size="12" fill="#333333">
      m<tspan baseline-shift="sub" font-size="10">s</tspan> = syntax mass parameter,  λ = nonlinear coupling constant
    </text>
    
    <text x="120" y="505" font-family="Times New Roman, serif" font-size="12" fill="#333333">
      η(x<tspan baseline-shift="super" font-size="10">μ</tspan>, t) = external source term in curved spacetime
    </text>
  </g>

  <!-- Copyright -->
  <text x="720" y="590" text-anchor="end" font-family="Arial, sans-serif" font-size="8" 
fill="#999999">
    © 2025 Echodemy Research Institute
  </text>
</svg>