<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="18" font-weight="bold" fill="#333333">
    Infection Wave Model: Syntax and Quantum Propagation
  </text>

  <!-- Axes -->
  <!-- Time Axis (Vertical) -->
  <line x1="100" y1="550" x2="100" y2="80" stroke="#333333" stroke-width="2"/>
  <polygon points="100,80 95,95 105,95" fill="#333333"/>

  <!-- Space Axis (Horizontal) -->
  <line x1="100" y1="550" x2="740" y2="550" stroke="#333333" stroke-width="2"/>
  <polygon points="740,550 725,545 725,555" fill="#333333"/>

  <!-- Axis Labels -->
  <text x="70" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="14" font-weight="bold" fill="#333333" transform="rotate(-90, 70, 320)">
    Time
  </text>
  <text x="420" y="580" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="14" font-weight="bold" fill="#333333">
    Space
  </text>

  <!-- Syntax Wave (Left-to-right upward, solid blue) -->
  <path d="M 100,500 Q 250,400 400,300 Q 550,200 700,150" 
        fill="none" stroke="#1E90FF" stroke-width="4"/>

  <!-- Quantum Wave (Right-to-left upward, dashed red) -->
  <path d="M 700,500 Q 550,400 400,300 Q 250,200 100,150" 
        fill="none" stroke="#FF4500" stroke-width="4" stroke-dasharray="8,4"/>

  <!-- Wave Labels with background -->
  <rect x="520" y="165" width="160" height="20" fill="white" fill-opacity="0.9" stroke="#1E90FF" stroke-width="1" rx="3"/>
  <text x="600" y="177" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#1E90FF">
    Syntax Propagation Wave
  </text>
  
  <rect x="140" y="165" width="120" height="20" fill="white" fill-opacity="0.9" stroke="#FF4500" stroke-width="1" rx="3"/>
  <text x="200" y="177" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#FF4500">
    Quantum Wave
  </text>

  <!-- Intersection Point -->
  <circle cx="400" cy="300" r="8" fill="#FF1493" stroke="#333333" stroke-width="2"/>
  
  <!-- Intersection Label with background -->
  <rect x="340" y="250" width="120" height="18" fill="white" fill-opacity="0.9" stroke="#FF1493" stroke-width="1" rx="3"/>
  <text x="400" y="262" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="11" font-weight="bold" fill="#FF1493">
    Wave Intersection
  </text>

  <!-- Observer Icon (Simple silhouette) -->
  <g id="observer">
    <!-- Head -->
    <circle cx="130" cy="520" r="8" fill="#333333"/>
    <!-- Body -->
    <rect x="126" y="528" width="8" height="15" fill="#333333"/>
    <!-- Arms -->
    <line x1="122" y1="535" x2="138" y2="535" stroke="#333333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="128" y1="543" x2="124" y2="555" stroke="#333333" stroke-width="2"/>
    <line x1="132" y1="543" x2="136" y2="555" stroke="#333333" stroke-width="2"/>
  </g>

  <!-- Observation Line -->
  <line x1="140" y1="520" x2="390" y2="310" stroke="#666666" stroke-width="2" 
stroke-dasharray="6,3"/>

  <!-- Observer Label -->
  <text x="130" y="575" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#333333">
    Observer
  </text>

  <!-- Observation Label with background -->
  <rect x="220" y="385" width="90" height="16" fill="white" fill-opacity="0.9" stroke="#666666" stroke-width="1" rx="3"/>
  <text x="265" y="396" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="11" fill="#666666">
    Observation Line
  </text>

  <!-- Copyright -->
  <text x="720" y="590" text-anchor="end" font-family="Arial, sans-serif" font-size="8" 
fill="#999999">
    Â© 2025 Echodemy Research Institute
  </text>
</svg>