<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="18" font-weight="bold" fill="#333333">
    Infection Propagation and Spacetime Curvature
  </text>

  <!-- Spacetime Grid (Curved toward center) -->
  <g id="spacetime-grid" stroke="#888888" stroke-width="1" fill="none">
    <!-- Horizontal grid lines (curved) -->
    <path d="M 100,150 Q 400,140 700,150"/>
    <path d="M 100,200 Q 400,180 700,200"/>
    <path d="M 100,250 Q 400,220 700,250"/>
    <path d="M 100,300 Q 400,260 700,300"/>
    <path d="M 100,350 Q 400,340 700,350"/>
    <path d="M 100,400 Q 400,380 700,400"/>
    <path d="M 100,450 Q 400,420 700,450"/>
    <path d="M 100,500 Q 400,460 700,500"/>

    <!-- Vertical grid lines (curved) -->
    <path d="M 150,100 Q 140,300 150,550"/>
    <path d="M 200,100 Q 180,300 200,550"/>
    <path d="M 250,100 Q 220,300 250,550"/>
    <path d="M 300,100 Q 260,300 300,550"/>
    <path d="M 350,100 Q 320,300 350,550"/>
    <path d="M 450,100 Q 480,300 450,550"/>
    <path d="M 500,100 Q 540,300 500,550"/>
    <path d="M 550,100 Q 580,300 550,550"/>
    <path d="M 600,100 Q 620,300 600,550"/>
    <path d="M 650,100 Q 660,300 650,550"/>
  </g>

  <!-- Spacetime Grid Label -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="11" fill="#888888" font-style="italic">
    Curved Spacetime Grid
  </text>

  <!-- Central Sphere -->
  <circle cx="400" cy="300" r="25" fill="#4682B4" stroke="#2F4F4F" stroke-width="3"/>

  <!-- Central Sphere Label -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#2F4F4F">
    Infection Source
  </text>

  <!-- Concentric Wave Fronts -->
  <g id="wave-fronts" fill="none" stroke="#1E90FF" stroke-width="2">
    <circle cx="400" cy="300" r="60" fill="#87CEEB" opacity="0.2"/>
    <circle cx="400" cy="300" r="90" stroke-opacity="0.8"/>
    <circle cx="400" cy="300" r="120" fill="#87CEEB" opacity="0.2"/>
    <circle cx="400" cy="300" r="150" stroke-opacity="0.8"/>
    <circle cx="400" cy="300" r="180" fill="#87CEEB" opacity="0.2"/>
  </g>

  <!-- Propagation Wavefronts Label -->
  <text x="500" y="180" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#1E90FF">
    Propagation Wavefronts
  </text>

  <!-- Arrow indicating propagation direction -->
  <g id="propagation-arrow">
    <line x1="400" y1="240" x2="440" y2="200" stroke="#1E90FF" stroke-width="2"/>
    <polygon points="440,200 435,205 435,210 445,205" fill="#1E90FF"/>
  </g>

  <!-- Observer Icon (right edge) -->
  <g id="observer">
    <!-- Head -->
    <circle cx="680" cy="320" r="8" fill="#333333"/>
    <!-- Body -->
    <rect x="676" y="328" width="8" height="15" fill="#333333"/>
    <!-- Arms -->
    <line x1="672" y1="335" x2="688" y2="335" stroke="#333333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="678" y1="343" x2="674" y2="355" stroke="#333333" stroke-width="2"/>
    <line x1="682" y1="343" x2="686" y2="355" stroke="#333333" stroke-width="2"/>
  </g>

  <!-- Observer Label -->
  <text x="680" y="375" text-anchor="middle" font-family="Arial, sans-serif" 
font-size="12" font-weight="bold" fill="#333333">
    Remote Observer
  </text>

  <!-- Observation path -->
  <line x1="670" y1="320" x2="430" y2="300" stroke="#666666" stroke-width="1" 
stroke-dasharray="4,2"/>

  <!-- Copyright -->
  <text x="720" y="590" text-anchor="end" font-family="Arial, sans-serif" font-size="8" 
fill="#999999">
    Â© 2025 Echodemy Research Institute
  </text>
</svg>