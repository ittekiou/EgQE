<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title | default: "EgQE" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <!-- GitHub風Markdown -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">

  <style>
    html, body { margin:0; padding:0; background:#fff; }
    /* 上部ナビ */
    .egqe-nav{
      position: sticky; top:0; z-index: 10;
      display:flex; align-items:center; gap:1rem; flex-wrap:wrap;
      padding:.6rem 1rem; background:#111;
    }
    .egqe-nav a{ color:#fff; text-decoration:none; font-weight:600; }
    .egqe-nav a:hover{ text-decoration:underline; }

    /* 本文（黒字を明示） */
    .markdown-body{
      max-width:960px; margin:0 auto; padding:1.5rem;
      font-size:18px; line-height:1.8; color:#111;
    }
    @media (max-width: 600px){
      .markdown-body{ padding:1rem; font-size:17px; line-height:1.9; }
      .egqe-nav{ gap:.75rem; padding:.5rem .75rem; }
      .egqe-nav a{ font-size:16px; }
    }
    /* ダークモード対応 */
@media (prefers-color-scheme: dark) {
  html, body {
    background: #0d1117;      /* GitHubダークっぽい背景 */
    color: #c9d1d9;           /* 本文色を明るく */
  }
  .egqe-nav{
    background:#161b22;       /* ナビも少し明るめの黒 */
  }
  .egqe-nav a{
    color:#c9d1d9;
  }
  .egqe-nav a:hover{
    color:#ffffff;
  }

  .markdown-body{
    color:#c9d1d9;            /* 明示しておくと安心 */
  }
  .markdown-body a{
    color:#58a6ff;            /* リンクはGitHubダークの青 */
  }
  .markdown-body hr{
    border-color:#30363d;
  }
  .markdown-body blockquote{
    color:#8b949e;
    border-left-color:#30363d;
  }
  .markdown-body code,
  .markdown-body pre{
    background:#161b22;
    border-color:#30363d;
    color:#c9d1d9;
  }
  .markdown-body table{
    border-color:#30363d;
  }
  .markdown-body th,
  .markdown-body td{
    border-color:#30363d;
  }
}
    /* 🎴 寓話断章（callout風ほんのり装飾） */
blockquote.callout {
  border-left: 4px solid #888;
  background: #f9f9f9;
  padding: 0.75em 1em;
  margin: 1.5em 0;
  border-radius: 6px;
}
blockquote.callout > p:first-child {
  font-weight: 600;
  margin-top: 0;
  color: #444;
}
blockquote.callout p:last-child {
  margin-bottom: 0;
}

/* ダークモードでの寓話断章 */
@media (prefers-color-scheme: dark) {
  blockquote.callout {
    background: #161b22;
    border-left: 4px solid #58a6ff;
  }
  blockquote.callout > p:first-child {
    color: #c9d1d9;
  }
}
  </style>
</head>
<body>
  {% include site-header.html %}
  <article class="markdown-body">
    {{ content }}
  </article>
</body>
</html>
