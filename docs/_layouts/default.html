<!doctype html>
<html lang="ja">
<head>

  <title>{{ page.title | default: site.title | default: "EgQE" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <style>
    body{display:flex;justify-content:center;background:#fff;}
    .markdown-body{max-width:960px;padding:1.5rem;font-size:18px;line-height:1.8;}

<body>
  {% include site-header.html %}
  <article class="markdown-body">

  </article>

</html>
