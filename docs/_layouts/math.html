<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title | default: "EgQE" }}</title>

  <!-- 同じ見た目 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <style>
    body{display:flex;justify-content:center;background:#fff;}
    .markdown-body{max-width: 960px; padding: 2rem;}
    hr{margin: 1.25rem 0;}
  </style>

  <!-- ★ MathJax（$...$, \(...\), $$...$$, \[...\] 全対応） -->
  <script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']],
           displayMath: [['$$','$$'], ['\\[','\\]']] }
  };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  {% include site-header.html %}
  <article class="markdown-body">
    {{ content }}
  </article>
</body>
</html>
